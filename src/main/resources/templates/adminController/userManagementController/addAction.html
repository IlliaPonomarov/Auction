<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Welcome [[${#httpServletRequest.remoteUser}]]</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js" defer><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js" defer></script>
    <script src="../../dist/js/bootstrap.min.js" defer></script>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="jumbotron.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div th:insert="header-footer-admin/header-admin.html"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h1 th:inline="text">Add Action</h1><br/><br/>

        </div>
    </div>
        <form class="mx-1 mx-md-4" th:action="@{/admin/usermg/add-section}" enctype="multipart/form-data" th:object="${item}" method="post">

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">

                    <!-- ADD USERNAME  -->

                    <label class="form-label" for="name">Name of Action</label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Name of product"/>
                    <div th:class="alert alert-warning" th:if="${#fields.hasErrors('name')}"></div>
                    <br/>
                    <br/>

                    <label class="form-label" for="price">Start Price</label>
                    <input id="price" type="text" th:field="*{price}" class="form-control" />
                    <div th:class="alert alert-warning" th:if="${#fields.hasErrors('price')}"></div>

                    <br/>
                    <br/>

                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>

                    <br/>
                    <br/>

                    <label class="form-label" for="finishDate">End of Auction</label>
                    <input type="datetime-local" class="form-control" id="finishDate" th:field="*{finishDate}"></input>


                    <br/>
                    <br/>

                    <div class="mb-3">
                        <label class="form-label">File input</label>
                        <input class="form-control" type="file" name="image" accept="image/png, image/jpeg">
                    </div>


                    <input type="submit" value="next">

                </div>
            </div>
        </form>

</main>




</body>
</html>
