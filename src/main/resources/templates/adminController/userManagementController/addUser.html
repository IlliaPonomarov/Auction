

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Welcome [[${#httpServletRequest.remoteUser}]]</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="jumbotron.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div th:insert="header-footer-admin/header-admin.html"></div>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <h1 th:inline="text">Add User</h1><br/><br/>

      <form class="mx-1 mx-md-4" th:action="@{/admin/usermg/add}" th:object="${user}" method="post">

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">


            <!-- ADD USERNAME  -->
            <input type="text" th:field="*{username}" id="form3Example1c" class="form-control" />
            <label class="form-label" for="form3Example1c">Your Name</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">

            <!--   ADD EMAIL    -->
            <input type="email" th:field="*{email}" id="form3Example3c" class="form-control" />
            <label class="form-label" for="form3Example3c">Your Email</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">

            <!-- PASSWORD -->
            <input type="password"  th:field="*{password}" id="form3Example4c" class="form-control" />
            <label class="form-label" for="form3Example4c">Password</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">

            <!-- CONFIRM PASSWORD -->
            <input type="password" th:field="*{confrimPassword}" id="form3Example4cd" class="form-control" />
            <label class="form-label" for="form3Example4cd">Repeat your password</label>
          </div>
        </div>

        <div class="form-check">
          <p><strong>Choose role of user: </strong></p>
          <input th:field="*{role}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="ROLE_ADMIN" checked>
          <label class="form-check-label" for="exampleRadios1">
           ADMIN
          </label>
          <br/>
          <input th:field="*{role}" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="ROLE_USER" checked>
          <label class="form-check-label" for="exampleRadios1">USER
          </label>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <input type="submit" class="btn btn-primary btn-lg" value="Register"></input>
        </div>

      </form>
    </div>
  </div>

</main>

<div th:insert="header-footer-admin/footer-admin.html">
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
